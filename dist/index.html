<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <form class="input-form">
        <label for="location"></label>
        <input type="text" class="location" id="location" />
        <button id="search" class="search-btn">Search</button>
      </form>
      <div class="city" id="city"></div>
      <div class="country" id="country"></div>
      <div class="degrees-c" id="degreesC"></div>
      <div class="degrees-f" id="degreesF"></div>
      <div class="feels-like-c" id="feelsLikeC"></div>
      <div class="feels-like-f" id="feelsLikeF"></div>
      <div class="humidity" id="humidity"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
